<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1> Login page </h1>
<table>

    <form action="#" th:action="@{/user/login}" th:object="${loginUser}" method="post" class="login">
        <tr>
            <td>E-mail adress:</td>
            <td><input type="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>
                <button type="reset">Reset</button>
                <button type="submit">Log in</button>
                <!--<button> <a href="shop"></a>To shop</button> -->
            </td>
        </tr>
    </form>
</table>
